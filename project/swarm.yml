version: '3'

services:

  front-end:
    image: suzombie/front-end:1.0.0
    deploy:
      mode: replicated
      replicas: 1
      
  broker-service:
    image: suzombie/broker-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1
  
  listener-service:
    image: suzombie/listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  authentication-service:
    image: suzombie/authentication-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC"

  logger-service:
    image: suzombie/logger-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  mailer-service:
    image: suzombie/mail-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAILER_DOMAIN: localhost
      MAILER_HOST: mailhog
      MAILER_PORT: 1025
      MAILER_ENCRYPTION: none
      MAILER_USERNAME: ""
      MAILER_PASSWORD: ""
      FROM_NAME: "John Smith"
      FROM_ADDRESS: john.smith@example.com

  rabbitmq:
    image: "rabbitmq:3.9-alpine"
    deploy:
      mode: global

  mailhog:
    image: "mailhog/mailhog:latest"
    ports:
      - "8025:8025"
    deploy:
      mode: global

  mongo:
    image: "mongo:4.2.17-bionic"
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo:/data/db  
    
  postgres:
    image: "postgres:14.2"
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/